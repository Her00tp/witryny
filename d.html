<body></body>
<script>
const gen = () => {
    var wagi = '73173173'
    var litery = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    var numer = ''
    var pc = ''
    var dc = ''
    var lk = 0
    for(let c = 0; c < 3; c++) {
        pc += litery[Math.floor(Math.random() * litery.length)]
        lk += parseInt(wagi[c]) * (litery.indexOf(pc[c]) + 10)
    }
       for(let c = 0; c < 5; c++) {
        dc += Math.floor(Math.random() * 10)
        lk += parseInt(wagi[c + 3]) * (parseInt(dc[c]))
    } 
    
    lk = lk % 10
    numer = pc + lk + dc
    
    return numer
}

var p = document.createElement('p')
var btn = document.createElement('input')

btn.type = 'button'
btn.value = 'generuj'
btn.onclick = () => {
    p.innerHTML = gen()
}

document.body.appendChild(btn)
document.body.appendChild(p)
</script>
